<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat Automático - Seleção de Atendente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Seleção de Atendente</h2>
  <select id="selecaoAtendente">
    <option value="">Escolha um atendente</option>
  </select>
  <button onclick="selecionarAtendente()">Confirmar</button>

  <div id="personalizacao" style="display: none;">
    <h3>Configurações do Atendente</h3>
    <label>Tema:</label>
    <select id="tema">
      <option value="claro">Claro</option>
      <option value="escuro">Escuro</option>
      <option value="azul">Azul</option>
    </select><br>
    <label>Cor de Fundo:</label>
    <input type="color" id="corFundo" value="#ffffff"><br>
    <label>Respostas Automáticas:</label><br>
    <textarea id="textoSalvo" rows="5" cols="50" placeholder="Digite respostas automáticas ou texto personalizado"></textarea><br>
    <button onclick="salvarConfiguracoes()">Salvar Configurações</button>
  </div>

  <div id="conteudo">Nenhum atendente selecionado.</div>

  <script src="script.js"></script>
</body>
</html>
